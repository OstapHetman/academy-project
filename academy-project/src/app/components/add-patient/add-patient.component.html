<div class="row">
    <div class="col-md-6">
        <a href="#" class="back" [routerLink]="['/dashboard', {outlets: {content: ['patients']}}]"><i class="fa fa-undo" aria-hidden="true"></i> Back to Patients</a>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Add new Patient <i class="fa fa-male" aria-hidden="true"></i>
    </div>
    <div class="card-block">
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">FirstName <span>*</span></label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="patient.firstName" #patientFirstName="ngModel" minlength="2" required>
                        <div *ngIf="patientFirstName.errors?.minlength && patientFirstName.touched" class="alert alert-danger">
                            FirstName is required
                        </div>
                        <div *ngIf="patientFirstName.errors?.minlength && patientFirstName.touched" class="alert alert-danger">
                            Must be at least 2 characters
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">LastName  <span>*</span></label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="patient.lastName" #patientLastName="ngModel" minlength="2" required>
                        <div *ngIf="patientLastName.errors?.minlength && patientLastName.touched" class="alert alert-danger">
                            LastName is required
                        </div>
                        <div *ngIf="patientLastName.errors?.minlength && patientLastName.touched" class="alert alert-danger">
                            Must be at least 10 characters
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="ssn">SSN  <span>*</span></label>
                <input type="text" placeholder="2719401941" class="form-control" name="ssn" [(ngModel)]="patient.ssn" #patientSsn="ngModel" minlength="10" required>
                <div *ngIf="patientSsn.errors?.minlength && patientSsn.touched" class="alert alert-danger">
                    LastName is required
                </div>
                <div *ngIf="patientSsn.errors?.minlength && patientSsn.touched" class="alert alert-danger">
                    Must be at least 2 characters
                </div>
            </div>

            <div class="form-group">
                <label for="birthday">Patient birthday</label>
                <input placeholder="02/12/1996" [textMask]="{mask: birthday}" type="text" class="form-control" name="birthday" [(ngModel)]="patient.birthday">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Patient phone-number</label>
                <input placeholder="(093)909-9024" type="text" [textMask]="{mask: mask}" class="form-control" name="phoneNumber" [(ngModel)]="patient.phoneNumber">
            </div>

            <div class="form-group">
                <label for="email">Patient email</label>
                <input placeholder="example@gmail.com" type="text" class="form-control" name="email" [(ngModel)]="patient.email">
            </div>

            <div class="form-group">
                <label for="mediacalState">Mediacal State</label>
                <!-- <input type="text" class="form-control"  > -->
                <select class="custom-select" name="mediacalState" [(ngModel)]="patient.mediacalState">
                    <option value="Undetermined">Undetermined</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Serious">Serious</option>
                    <option value="Critical">Critical</option>
                  </select>
            </div>



            <div class="form-group">
                <label for="carePlan">Care Plan</label>
                <textarea class="form-control" cols="20" name="carePlan" [(ngModel)]="patient.carePlan" [disabled]="disableCareplanOnAdd"></textarea>
            </div>

            <input type="submit" class="btn btn-success btn-block" value="Submit">
        </form>
    </div>
</div>
<!-- #f="ngForm" (ngSubmit)="onSubmit(f)" -->
