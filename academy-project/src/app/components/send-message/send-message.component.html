<div class="card">
    <div class="card-header">
        Upload image
    </div>
    <div class="card-block">
        <div class="row">
            <div class="form-group">
                <label>Patient photo</label>
                <input type="file" id="fileInput" class="form-control" (change)="changeFile()">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="uploadBtn" (click)="uploadFile()">Submit</button>
    </div>
</div>
