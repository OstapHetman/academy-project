<div class="row">

    <div class="col-md-6">
        <a routerLink="/" class="btn btn-link"> <i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard</a>
    </div>

    <div class="col-md-6">

    </div>
</div>
<div class="card">
    <h3 class="card-header">
        Edit Settings
    </h3>
    <div class="card-block">
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label>Disable Care Plan on Add</label>
                <input type="checkbox" [checked]="settings.disableCareplanOnAdd" (change)="settings.disableCareplanOnAdd = !settings.disableCareplanOnAdd" name="disableCareplanOnAdd">
            </div>

            <div class="form-group">
                <label>Disable balance on Edit</label>
                <input type="checkbox" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit" name="disableBalanceOnEdit">
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Submit">

        </form>
    </div>
</div>
