<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-end">
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">  
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="col-md-10 offset-1">
                <div class="modal-body d-flex flex-column">
                    <img src="../../assets/img/stethoscope-grey.svg" alt="stethoscope" class="modal-title mx-auto" id="exampleModalLongTitle">
                    <h4>Sign In</h4>
                    <form (submit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="emaol" placeholder="Enter email" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
                            <a href="#"><small id="emailHelp" class="form-text text-muted">Forgot your password ?</small></a>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <input type="submit" class="btn" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
