<div class="row">
    <div class="col-md-16">
        <a href="#" class="back" [routerLink]="['/dashboard', {outlets: {content: ['doctors']}}]"><i class="fa fa-undo" aria-hidden="true"></i> Back to Doctors</a>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Add new Doctor <i class="fa fa-user-md" aria-hidden="true"></i>
    </div>
    <div class="card-block">
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">FirstName <span>*</span></label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="doctor.firstName" #doctorFirstName="ngModel" minlength="2" required>
                        <div *ngIf="doctorFirstName.errors?.minlength && doctorFirstName.touched" class="alert alert-danger">
                            FirstName is required
                        </div>
                        <div *ngIf="doctorFirstName.errors?.minlength && doctorFirstName.touched" class="alert alert-danger">
                            Must be at least 2 characters
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">LastName <span>*</span></label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="doctor.lastName" #doctorLastName="ngModel" minlength="2" required>
                        <div *ngIf="doctorLastName.errors?.minlength && doctorLastName.touched" class="alert alert-danger">
                            LastName is required
                        </div>
                        <div *ngIf="doctorLastName.errors?.minlength && doctorLastName.touched" class="alert alert-danger">
                            Must be at least 10 characters
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="birthday">Doctor birthday</label>
                <input placeholder="02/12/1996" [textMask]="{mask: birthday}" type="text" class="form-control" name="birthday" [(ngModel)]="doctor.birthday">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="doctor.confirmPassword">
            </div>

            <div class="form-group">
                <label for="email">Doctor Email</label>
                <input type="email" placeholder="example@gmail.com" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Doctor phone-number</label>
                <input placeholder="(093)909-9024" type="text" [textMask]="{mask: mask}" class="form-control" name="phoneNumber" [(ngModel)]="doctor.phoneNumber">
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <textarea class="form-control" cols="50" name="about" [(ngModel)]="doctor.about"></textarea>
            </div>

            <input type="submit" class="btn btn-success btn-block" value="Submit">
        </form>
    </div>
</div>
