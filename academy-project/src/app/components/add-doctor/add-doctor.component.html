<div class="row">
    <div class="col-md-16">
        <a href="#" [routerLink]="['/dashboard', {outlets: {content: ['patients']}}]"><i class="fa fa-undo" aria-hidden="true"></i> Back to Doctors</a>
    </div>
</div>
<div class="card">
    <div class="card-header">
        Add new Patient
    </div>
    <div class="card-block">
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">FirstName *</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="doctor.firstName" #doctorFirstName="ngModel" minlength="2" required>
                        <div *ngIf="doctorFirstName.errors?.minlength && doctorFirstName.touched" class="alert alert-danger">
                            FirstName is required
                        </div>
                        <div *ngIf="doctorFirstName.errors?.minlength && doctorFirstName.touched" class="alert alert-danger">
                            Must be at least 2 characters
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">LastName *</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="doctor.lastName" #doctorLastName="ngModel" minlength="2" required>
                        <div *ngIf="doctorLastName.errors?.minlength && doctorLastName.touched" class="alert alert-danger">
                            LastName is required
                        </div>
                        <div *ngIf="doctorLastName.errors?.minlength && doctorLastName.touched" class="alert alert-danger">
                            Must be at least 10 characters
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="doctor.username" #username="ngModel" minlength="4" required>
                <div *ngIf="username.errors?.minlength && username.touched" class="alert alert-danger">
                    LastName is required
                </div>
                <div *ngIf="username.errors?.minlength && username.touched" class="alert alert-danger">
                    Must be at least 4 characters
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="doctor.confirmPassword">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Submit">
        </form>
    </div>
</div>
