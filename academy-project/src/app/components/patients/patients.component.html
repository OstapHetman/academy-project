<div class="row">
    <div class="col-md-6">
        <h5 class="text-muted">Total Patients: {{totalPatients}}</h5>
    </div>
    <div class="col-md-6 pull-right">
        <a href="#" [routerLink]="['/dashboard', {outlets: {content: 'add-patient'}}]"><i class="fa fa-plus"></i> Add new Patient</a>
        <form class="bd-search hidden-sm-down pull-right">
            <input type="text" class="form-control" id="search-input" placeholder="Search..." [(ngModel)]="term" name="search">
            <div class="dropdown-menu bd-search-results" id="search-results"></div>
        </form>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Patients</th>
            <th>SSN</th>
            <th>Mediacal State</th>
            <th>Care Plan</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients | filter: term | paginate: { itemsPerPage: 2, currentPage: p }">
            <td>{{patient.$key}}</td>
            <td class="text-left">{{patient.firstName}} {{patient.lastName}} <img src="{{patient.photoUrl}}" alt=""> </td>
            <td>{{patient.ssn}} </td>
            <td>{{patient.mediacalState}} </td>
            <td>{{patient.carePlan}} </td>
            <td>
                <a href="#" class="btn" [routerLink]="['/dashboard', {outlets: {content: 'patient/'+patient.$key}}]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="table navigation ">
    <pagination-controls class="pagination float-right" (pageChange)="p = $event"></pagination-controls>
</nav>
